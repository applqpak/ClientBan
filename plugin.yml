name: ClientBan
version: 1.0.0
author: applqpak
api:
- 1.0.0
- 2.0.0
main: ClientBan\Main
commands:
  clientban:
    usage: "/clientban <player> < reason >"
    description: Ban A Players UUID.
    permission: clientban.command
    aliases: [cban, cb]
  clientpardon:
    usage: "/clientpardon <player>"
    description: Unban A Players UUID.
    permission: clientpardon.command
    aliases: [cpardon, cp]
  clientbanlist:
    usage: "/clientbanlist"
    description: Check The Ban List Of Player UUIDS.
    permission: clientbanlist.command
    aliases: [cbanlist, cbl]
permissions:
  clientban.command:
    default: op
  clientpardon.commamd:
    default: op
  clientbanlist.command:
    default: op
